<!doctype html>
<html>
<head>
  <title>xtab demo</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<style type="text/css">
*{
  margin:0;
  padding: 0;
  -webkit-tap-highlight-color: rgba(0,0,0,0);
}
html{
font-size: 20px;
}
body{
  margin:0;
  padding:0;
  height: 2000px;
}
  @font-face {
  font-family: 'iconfont';
  src: url('http://at.alicdn.com/t/font_1414739030_1435335.ttf') format('truetype');
}
.xtab-container{
  height: 2.2rem;
  position: relative;
   -webkit-box-shadow:0 0.05rem 1rem 0 rgba(0,0,0,.1);
   -moz-box-shadow:0 0.05rem 1rem 0 rgba(0,0,0,.1);
   box-shadow:0 0.05rem 1rem 0 rgba(0,0,0,.1);

}
.xtab-nav-container{
  height: 100%;
  right: 2rem;
  top:0;
  z-index:9;
  position: absolute;
  left: 0;
  overflow: hidden;
  white-space: nowrap;
}


.xtab-nav-container .box{
  height: 2.2rem;
}
.xtab-nav-container ul{
  height: 2.2rem;
}
.xtab-nav-container ul,.xtab-nav-container ul li{
  list-style-type: none;
  padding:0;
  margin:0;
  font-size:0.7rem;
}
.xtab-nav-container li.active{
  color:#ec1c43;
  border-bottom: 0.15rem solid #ec1c43;
}
.xtab-nav-container .xtab-item{
  line-height:2.1rem;
  font-size:0.7rem;
  padding:0 0.3rem;
  color:#3d4245;
  font-weight:bold;
  margin-right:0.3rem;
  height: 2.1rem;
  display: inline-block;
}
.xtab-nav-container .xtab-item:last-child{
  margin-right:0;
}
.xtab-nav-container .on{
  color:#6e54ad;
  position: relative;
  z-index:1;
  border-bottom:.1rem solid #6e54ad;
}
.xtab-btn-slide {
  width:2rem;
  height: 100%;
  line-height: 2.2rem;
  right:0;
  text-align:center;
  -webkit-box-shadow:-0.5rem 0 0.5rem -0.15rem rgba(0,0,0,.1);
  -moz-box-shadow:-0.5rem 0 0.5rem -0.15rem rgba(0,0,0,.1);
  box-shadow:-0.5rem 0 0.5rem -0.15rem rgba(0,0,0,.1);
  background:#fff;
  color:#9e9e9e;
  -webkit-transform:rotate(0);
  -moz-transform:rotate(0);
  -o-transform:rotate(0);
  -ms-transform:rotate(0);
  transform:rotate(0);
  position:absolute;
  z-index:1001;
}
.xtab-slide-down .xtab-btn-slide{
  -webkit-transform:rotate(180deg);
  -moz-transform:rotate(180deg);
  -o-transform:rotate(180deg);
  -ms-transform:rotate(180deg);
  transform:rotate(180deg);
  -webkit-box-shadow:none;
  -moz-box-shadow:none;
  box-shadow:none;
}
.xtab-btn-slide:before {
  font-family: 'iconfont';
  content: '\e601';
}
.xtab-navpop-container{
  display: none;
  position: absolute;
  z-index: 1000;
  background: #fff;
  font-size: .7rem;
  color:#9e9e9e;
}
.xtab-navpop-header{
  line-height: 2rem;
  height: 2rem;
  display: block;
  right: 2rem;
  text-indent: 1rem;
}
.xtab-navpop-container ul li{
  display: block;
  list-style: none;
  width: 33%;
  float: left;
  border-bottom: .15rem solid white;
  line-height: 2rem;
  text-align: center;
}
.xtab-navpop-container ul li.active{
  color:#ec1c43;
  border-bottom: 0.15rem solid #ec1c43;
}
.xtab-mask{
  background: #000;
  opacity: 0.5;
  position: absolute;
  top:0;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 999;
  -webkit-transition:all 0.5s ease;
}</style>
</head>
<body>
<div class="container">
  <div class="xtab-container"  id="J_Tab">
  <div class="xtab-nav-container">
    <div class="xs-container">
      <ul class="xs-content">
        <li class="xtab-item active">全部</li>
        <li class="xtab-item">服装服饰</li>
        <li class="xtab-item">箱包手袋</li>
        <li class="xtab-item">时尚鞋履</li>
        <li class="xtab-item">美妆护肤</li>
        <li class="xtab-item">数码家电</li>
        <li class="xtab-item">母婴家居</li>
        <li class="xtab-item">食品保健</li>
        <li class="xtab-item">珠宝手表</li>
        <li class="xtab-item">服装服饰</li>
        <li class="xtab-item">箱包手袋</li>
        <li class="xtab-item">时尚鞋履</li>
        <li class="xtab-item">美妆护肤</li>
        <li class="xtab-item">数码家电</li>
        <li class="xtab-item">母婴家居</li>
        <li class="xtab-item">食品保健</li>
        <li class="xtab-item">珠宝手表</li>
      </ul>
    </div>
  </div>
  <div class="xtab-btn-slide"></div>
</div>
<div id="mask" style="display:none"></div>
</div>
  <script type="text/javascript" src="http://g.tbcdn.cn/??kissy/k/1.4.8/seed-min.js"></script>
    <script type="text/javascript">
    
    KISSY.config({
        packages: {
            "kg":{
                tag: "20140918",
                base: "http://g.tbcdn.cn/"
            }
        }
    });
   KISSY.use("kg/xtab/2.0.0/index",function(S,XTab){
      var xtab = new XTab({
        renderTo:"#J_Tab",
        maskNode:"#mask",
        headerTitle:"逛逛其他会场"
      });

      xtab.render();

      xtab.switchTo(0);

      xtab.on("switch",function(e){
        console.log(e)
      })

      xtab.on("switchchange",function(e){
        console.log(e)
      })
    });
  </script>
</body>
</html>
